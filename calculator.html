<!-- 
calculator.html 
Jacky Lui

elements:

numbers from 0 -> 9
button dot
buttons plus, minus, times, divide,
buttons AC, and CE
button equal
screen
    screen memory (smaller)
    screen current value (bigger)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./calculator.js"></script>

    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "logo"> DI geeOhDee</div>
        <div class = "container">
            <div class = "screen jumbotron">
                <div class = "input">0</div>
                <div class = "memory">0</div>
            </div>
        </div>            
        <div class = "keys">
            <div class="container">
                <div class = "row">
                    <div class = "col-xs-2">
                        <div><button class = "seven"> 7 </button></div>
                    </div>
                    <div class = "col-xs-2">
                         <div><button class = "eight"> 8 </button></div>
                    </div> 
                    <div class = "col-xs-2">
                        <div><button class = "nine"> 9 </button></div>
                    </div> 
                    <div class = "col-xs-2">
                        <div><button class = "rightBracket"> ) </button></div>
                    </div> 
                    <div class = "col-xs-4">
                        <div><button class = "allClear">AC </button></div>
                    </div>     
                </div>

                <div class = "row">
                    <div class="col-xs-2">
                        <div><button class = "four"> 4 </button></div>
                        <div><button class = "one"> 1 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button class = "five"> 5 </button></div>
                        <div><button class = "two"> 2 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button class = "six"> 6 </button></div>
                        <div><button class = "three"> 3 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button class = "multiply"> x </button></div>
                        <div><button class = "plus"> + </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button class = "divide"> / </button></div>
                        <div><button class = "minus"> - </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button class = "del"> DEL </button></div>
                        <div><button class = "leftArrow"> <span class="glyphicon glyphicon-chevron-left"></span> </button></div>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-xs-2">
                        <div><button class = "zero"> 0 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button class = "point"> . </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button class = "sign"> +/- </button></div>
                    </div>
                    <div class = "col-xs-4">
                        <div><button class = "equals"> = </button></div>
                    </div>
                    <div class = "col-xs-2">
                         <div><button class = "rightArrow"> <span class="glyphicon glyphicon-chevron-right"></span> </button></div>
                    </div>
                </div>
            </div>    
        </div>       
    </div>
    <div class = "copyright">
        <p>&#169; copyright Jacky Lui 2017</p>
    </div>
</body>
</html>
