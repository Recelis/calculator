numbers from 0 -> 9
button dot

buttons AC, and CE

screen
    screen current value

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "logo"> DI geeOhDee</div>
        <div class = "screen">
            <div class = "input">0</div>
            <div class = "memory">0</div>
        </div>
        <div class = "clear">
            <button>AC</button>
            <button>CE</button>
        </div>
        <div class = "numbers">
            <div class = "row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class = "row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>    
            </div>
            <div class = "row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class = "row5">
                <button>0</button>
                <button>.</button>
            </div>
        </div>
        <div class = "operations">
            <button>x</span></button>
            <button>/</button>
            <button>-</span></button>
            <button>+</span></button>
            <button>=</button>
        </div>
            
    </div>
    <div class = "copyright">
        <p>&#169; copyright Jacky Lui 2017</p>
    </div>
</body>
</html>
