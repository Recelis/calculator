<!-- 
calculator.html 
Jacky Lui

elements:

numbers from 0 -> 9
button dot
buttons plus, minus, times, divide,
buttons AC, and CE
button equal
screen
    screen memory (smaller)
    screen current value (bigger)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./calculator.js"></script>

    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "logo"> DI geeOhDee</div>
        <div class = "container">
            <div class = "screen jumbotron">
                <div id = "memory"></div>
                <div id = "display">0</div>
            </div>
        </div>            
        <div class = "keys">
            <div class="container">
                <div class = "row">
                    <div class = "col-xs-2">
                        <div><button id = "seven" class = "numbers" onclick="keypad.buttonPressed(7, this)"> 7 </button></div>
                    </div>
                    <div class = "col-xs-2">
                         <div><button id = "eight" class = "numbers" onclick="keypad.buttonPressed(8, this)"> 8 </button></div>
                    </div> 
                    <div class = "col-xs-2">
                        <div><button id = "nine" class = "numbers" onclick="keypad.buttonPressed(9, this)"> 9 </button></div>
                    </div> 
                    <div class = "col-xs-2">
                        <div><button id = "leftBracket" class = "special" onclick="keypad.buttonPressed('(', this)"> ( </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "rightBracket" class = "special" onclick="keypad.buttonPressed(')', this)"> ) </button></div>
                    </div> 
                    <div class = "col-xs-2">
                        <div><button id = "allClear" class = "control" onclick="keypad.buttonPressed('AC', this)">AC </button></div>
                    </div>     
                </div>

                <div class = "row">
                    <div class="col-xs-2">
                        <div><button id = "four" class = "numbers" onclick="keypad.buttonPressed(4, this)"> 4 </button></div>
                        <div><button id = "one" class = "numbers" onclick="keypad.buttonPressed(1, this)"> 1 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "five" class = "numbers" onclick="keypad.buttonPressed(5, this)"> 5 </button></div>
                        <div><button id = "two" class = "numbers" onclick="keypad.buttonPressed(2, this)"> 2 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "six" class = "numbers" onclick="keypad.buttonPressed(6, this)"> 6 </button></div>
                        <div><button id = "three" class = "numbers" onclick="keypad.buttonPressed(3, this)"> 3 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "multiply" class = "operations" onclick="keypad.buttonPressed('x', this)"> x </button></div>
                        <div><button id = "plus" class = "operations" onclick="keypad.buttonPressed('+', this)"> + </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "divide" class = "operations" onclick="keypad.buttonPressed('/', this)"> / </button></div>
                        <div><button id = "minus" class = "operations" onclick="keypad.buttonPressed('-', this)"> - </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "del" class = "control" onclick="keypad.buttonPressed('DEL', this)"> DEL </button></div>
                        <div><button id = "leftArrow" class = "special" onclick="keypad.buttonPressed('>', this)"> <span class="glyphicon glyphicon-chevron-left"></span> </button></div>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-xs-2">
                        <div><button id = "zero" class = "numbers" onclick="keypad.buttonPressed(0)"> 0 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "point" class = "special" onclick="keypad.buttonPressed('.', this)"> . </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "sign" class = "special" onclick="keypad.buttonPressed('sign', this)"> +/- </button></div>
                    </div>
                    <div class = "col-xs-4">
                        <div><button id = "equals" class = "control" onclick="keypad.buttonPressed('=', this)"> = </button></div>
                    </div>
                    <div class = "col-xs-2">
                         <div><button id = "rightArrow" class = "special" onclick="keypad.buttonPressed('<', this)"> <span class="glyphicon glyphicon-chevron-right"></span> </button></div>
                    </div>
                </div>
            </div>    
        </div>       
    </div>
    <div class = "copyright">
        <p>&#169; copyright Jacky Lui 2017</p>
    </div>
</body>
</html>
