calculator.html

elements:

numbers from 0 -> 9
button dot
buttons plus, minus, times, divide,
buttons AC, and CEAllan999.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./calculator.js"></script>

    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "logo"> DI geeOhDee Calculator</div>
        <div class = "container">
            <div class = "screen jumbotron">
                <div class = "row">
                    <div id = "memory">
                    <div class = "col-xs-1" id = "memoryPos11"></div>
                    <div class = "col-xs-1" id = "memoryPos10"></div>
                    <div class = "col-xs-1" id = "memoryPos9"></div>
                    <div class = "col-xs-1" id = "memoryPos8"></div>
                    <div class = "col-xs-1" id = "memoryPos7"></div>
                    <div class = "col-xs-1" id = "memoryPos6"></div>
                    <div class = "col-xs-1" id = "memoryPos5"></div>
                    <div class = "col-xs-1" id = "memoryPos4"></div>
                    <div class = "col-xs-1" id = "memoryPos3"></div>
                    <div class = "col-xs-1" id = "memoryPos2"></div>
                    <div class = "col-xs-1" id = "memoryPos1"></div>
                    <div class = "col-xs-1" id = "memoryPos0"></div>
                    </div>
                </div>
                <div class = "row">
                    <div class = "input">
                        <div class = "col-xs-1" id = "InputPos11"></div>
                        <div class = "col-xs-1" id = "InputPos10"></div>
                        <div class = "col-xs-1" id = "InputPos9"></div>
                        <div class = "col-xs-1" id = "InputPos8"></div>
                        <div class = "col-xs-1" id = "InputPos7"></div>
                        <div class = "col-xs-1" id = "InputPos6"></div>
                        <div class = "col-xs-1" id = "InputPos5"></div>
                        <div class = "col-xs-1" id = "InputPos4"></div>
                        <div class = "col-xs-1" id = "InputPos3"></div>
                        <div class = "col-xs-1" id = "InputPos2"></div>
                        <div class = "col-xs-1" id = "InputPos1"></div>
                        <div class = "col-xs-1" id = "InputPos0"></div>
                    </div>
                </div>
            </div>
        </div>            
        <div class="container">
            <div class = "keys">
                <div class = "row">
                    <div class = "col-xs-2">
                        <div><button id = "seven" class = "numbers btn-primary btn-block" onclick="keypad.buttonPressed(7, this)"> 7 </button></div>
                    </div>
                    <div class = "col-xs-2">
                         <div><button id = "eight" class = "numbers btn-primary btn-block" onclick="keypad.buttonPressed(8, this)"> 8 </button></div>
                    </div> 
                    <div class = "col-xs-2">
                        <div><button id = "nine" class = "numbers btn-primary btn-block" onclick="keypad.buttonPressed(9, this)"> 9 </button></div>
                    </div> 
                    <div class = "col-xs-2">
                        <div><button id = "leftBracket" class = "special btn-primary btn-block" onclick="keypad.buttonPressed('(', this)"> ( </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "rightBracket" class = "special btn-primary btn-block" onclick="keypad.buttonPressed(')', this)"> ) </button></div>
                    </div> 
                    <div class = "col-xs-2">
                        <div><button id = "allClear" class = "control btn-primary btn-block" onclick="keypad.buttonPressed('AC', this)">AC </button></div>
                    </div>     
                </div>

                <div class = "row">
                    <div class="col-xs-2">
                        <div><button id = "four" class = "numbers btn-primary btn-block" onclick="keypad.buttonPressed(4, this)"> 4 </button></div>
                        <div><button id = "one" class = "numbers btn-primary btn-block" onclick="keypad.buttonPressed(1, this)"> 1 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "five" class = "numbers btn-primary btn-block" onclick="keypad.buttonPressed(5, this)"> 5 </button></div>
                        <div><button id = "two" class = "numbers btn-primary btn-block" onclick="keypad.buttonPressed(2, this)"> 2 </button></div>
                    </div>
                    <div class = "col-xs-2"> 
                        <div><button id = "six" class = "numbers btn-primary btn-block" onclick="keypad.buttonPressed(6, this)"> 6 </button></div>
                        <div><button id = "three" class = "numbers btn-primary btn-block" onclick="keypad.buttonPressed(3, this)"> 3 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "multiply" class = "operations btn-primary btn-block" onclick="keypad.buttonPressed('x', this)"> x </button></div>
                        <div><button id = "plus" class = "operations btn-primary btn-block" onclick="keypad.buttonPressed('+', this)"> + </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "divide" class = "operations btn-primary btn-block" onclick="keypad.buttonPressed('/', this)"> / </button></div>
                        <div><button id = "minus" class = "operations btn-primary btn-block" onclick="keypad.buttonPressed('-', this)"> - </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "del" class = "control btn-primary btn-block" onclick="keypad.buttonPressed('DEL', this)"> DEL </button></div>
                        <div><button id = "leftArrow" class = "special btn-primary btn-block" onclick="keypad.buttonPressed('>', this)"> <span class="glyphicon glyphicon-chevron-left"></span> </button></div>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-xs-2">
                        <div><button id = "zero" class = "numbers btn-primary btn-block" onclick="keypad.buttonPressed(0, this)"> 0 </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "point" class = "special btn-primary btn-block" onclick="keypad.buttonPressed('.', this)"> . </button></div>
                    </div>
                    <div class = "col-xs-2">
                        <div><button id = "sign" class = "special btn-primary btn-block" onclick="keypad.buttonPressed('sign', this)"> +/- </button></div>
                    </div>
                    <div class = "col-xs-4">
                        <div><button id = "equals" class = "control btn-primary btn-block" onclick="keypad.buttonPressed('=', this)"> = </button></div>
                    </div>
                    <div class = "col-xs-2">
                         <div><button id = "rightArrow" class = "special btn-primary btn-block" onclick="keypad.buttonPressed('<', this)"> <span class="glyphicon glyphicon-chevron-right"></span> </button></div>
                    </div>
                </div>
            </div>    
        </div>       
    </div>
    <div class = "copyright">
        <p>&#169; copyright Jacky Lui 2017</p>
    </div>
</body>
</html>
